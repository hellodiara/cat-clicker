<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Coiny|Play">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>
		<div class="scoreboard">
			<h2 class="counter">Clicks: <span id="clicks-number">0</span> </h2>
		</div>
	</header>
	<div class="cat-image">
		<img id="cat-photo"  src="https://farm2.staticflickr.com/1126/625069434_db86b67df8_b_d.jpg" alt="cat"></img>
	</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
