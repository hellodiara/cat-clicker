<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Coiny|Play">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cat Clicker Premium</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container text-center">
        <h1>Cat Clicker Premium</h1> 
        <p>Created as part of Udacity's Front-end Nanodegree program</p> 
      </div>
    </div>
    <div class="container">
      <div class="row">
      <!-- Cat List -->
      <ul class="list-group col-6" id="cat-list"></ul>
      <!-- Cat Card -->
      <div id="selected-cat">
      <div class="card" style="width:400px">
        <img id="cat-img" class="card-img-top" src="" alt="Cat image">
        <div class="card-body">
        <h4 id="cat-name" class="card-title text-center"></h4>
        <div>Clicks: <span class="badge badge-info" id="cat-counter"></span></div>
        </div>
      </div> <!-- end cat card --> 
    </div> <!-- end selected-cat -->
    </div> <!-- end row --> 

    <!-- ========= FORM =========  -->
    <div class="container">
    <div class="row">
      <button id="admin" type="button" class="btn btn-primary">Admin</button>
      <button id="cancel" type="button" class="btn btn-secondary">Cancel</button>
    </div><!-- end 2nd row -->

    <div  id="admin-panel" class="container hide-admin-panel">
    <div class="row">
      <div class="form-group">
        <label for="cat-name">Cat's Name:</label>
        <input type="text" class="form-control" id="input-cat-name" value="">
      </div>
      <div class="form-group">
        <label for="img-src">Image Link</label>
        <input type="text" class="form-control" id="input-img-src" value="">
      </div>
      <div class="form-group">
        <label for="cat-counter">Number of Clicks</label>
        <input type="text" class="form-control" id="input-cat-counter" value="">
      </div>
    </div>
    <div class="row">
      <button id="save" type="button" class="btn btn-success">Save</button>
    </div><!-- end 2nd row -->
    </div> <!-- end admin panel -->

    </div> <!-- end form container -->

  </div><!-- end outer container --> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
