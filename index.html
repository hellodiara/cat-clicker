<!DOCTYPE html>
<html>
<head>
	<title>Cat Clicker App</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Coiny|Play">
</head>
<body>
	<header>
		<h1>Cat Clicker</h1>
		<div class="scoreboard">
			<h2 class="counter-cat-one">Smokey: <span id="clicks-cat-one">0</span> </h2>
		</div>
		<div class="scoreboard">
			<h2 class="counter-cat-two">Azul: <span id="clicks-cat-two">0</span> </h2>
		</div>
	</header>
	<div class="cat-images">
		<div class="container">
			<img id="cat-photo-one"  src="https://farm2.staticflickr.com/1126/625069434_db86b67df8_b.jpg" alt="cat 1"></img>
			<div class="overlay">
    			<div class="text">Smokey</div>
 			</div>
		</div>

		<div class="container">
			<img id="cat-photo-two"  src="https://farm3.staticflickr.com/2298/2290467335_89067c7b51_b.jpg" alt="cat 2"></img>
			<div class="overlay">
			 	<div class="text">Azul</div>
 			</div>
		</div>
	</div>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
